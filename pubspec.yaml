name: roshandroids
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  cupertino_icons: ^1.0.2
  flex_color_scheme: ^6.0.0
  flutter:
    sdk: flutter
  flutter_riverpod: ^1.0.4
  freezed_annotation: ^2.1.0
  go_router: ^4.5.0
  google_fonts: ^3.0.1
  responsive_framework: ^0.2.0

dev_dependencies:
  flutter_launcher_icons: ^0.10.0
  flutter_lints: ^2.0.0
  flutter_native_splash: ^2.2.9
  flutter_test:
    sdk: flutter
  freezed: ^2.1.0+1
  json_serializable: ^6.3.2
  very_good_analysis: ^3.1.0

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_icon_light.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/images/app_icon_light.png"
    background_color: "#c7d3e9"
    theme_color: "#c7d3e9"
  windows:
    generate: true
    image_path: "assets/images/app_icon_light.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/images/app_icon_light.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
